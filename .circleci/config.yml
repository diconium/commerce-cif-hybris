# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    docker:
      - image: circleci/node:10.15.0
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - run: yarn build
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test:
    docker:
      - image: circleci/node:10.15.0
    working_directory: ~/repo
    steps:
      - run: yarn lint
      - run: yarn test:unit

  version:
    docker:
      - image: circleci/node:10.15.0
    working_directory: ~/repo
    steps:
      - run: git config --global user.email $USER_EMAIL
      - run: git config --global user.name "${CIRCLE_USERNAME}"
      - run: yarn lerna:version
      - store_test_results:
          path: test-reports
      - codecov/upload:
          file: coverage/lcov.info

  deploy:
    docker:
      - image: circleci/node:10.15.0
    working_directory: ~/repo
    steps:
      - run: yarn ow:config
      - run: yarn deploy

  publish:
    docker:
      - image: circleci/node:10.15.0
    working_directory: ~/repo
    steps:
      - run: yarn lerna:publish

workflows:
  version: 2
  build:
    jobs:
      - build
      - test:
          requires:
          - build
      - version:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - version
          filters:
            branches:
              only: master
      - publish:
          requires:
            - deploy
          filters:
            branches:
              only: master
