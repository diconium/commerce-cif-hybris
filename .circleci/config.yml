# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
read-repo: &read-repo
  attach_workspace:
    at: ~/repo

defaults: &defaults
  docker:
    - image: circleci/node:10.15.0
  working_directory: ~/repo


version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - ls
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths:
            - commerce-cif-hybris

  test:
    <<: *defaults
    steps:
      - *read-repo
      - run: yarn lint
      - run: yarn test:unit

  version:
    <<: *defaults
    steps:
      - *read-repo
      - run: git config --global user.email $USER_EMAIL
      - run: git config --global user.name "${CIRCLE_USERNAME}"
      - run: yarn lerna:version
      - store_test_results:
          path: test-reports
      - codecov/upload:
          file: coverage/lcov.info

  deploy:
    <<: *defaults
    steps:
      - *read-repo
      - run: yarn ow:config
      - run: yarn deploy

  publish:
    <<: *defaults
    steps:
      - *read-repo
      - run: yarn lerna:publish

workflows:
  version: 2
  build:
    jobs:
      - build
      - test:
          requires:
          - build
      - version:
          requires:
            - build
            - test
          filters:
            branches:
              only: master
      - deploy:
          requires:
            - version
          filters:
            branches:
              only: master
      - publish:
          requires:
            - deploy
          filters:
            branches:
              only: master
